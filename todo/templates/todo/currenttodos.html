<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends 'todo/base.html' %}
    {% load static %}
</head>
<body>
{% block content %}
    <h1>current todos</h1>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="{% url 'viewtodo' todo.id %}">
                {% if todo.important %}
                    <b>{{ todo.title }}</b>
                {% else %}
                    {{ todo.title }}
                {% endif %}
                {% if todo.memo %}
                    - {{ todo.memo }}
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
    <form method="GET" action="{% url 'createtodo' %}">
        {% csrf_token %}
        <button type="submit">Create new ToDo</button>
    </form>
{% endblock %}
</body>
</html>
